<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位模式</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <h1>定位模式</h1>
        <p>定位模式設定 position: static | relative | absolute | fixed</p>
        <p>定位相關屬性 top, bottom, left, right, z-index</p>
    </section>
    <section>
        <h1>Relative</h1>
        <p>設定下方的按鈕在hover後移動位置</p>
        <button class="relative-btn">Hover Me!</button>
    </section>
    <section>
        <h1>Absolute</h1>
        <p>將下方的小方塊定位到大方塊的右下角</p>
        <div class="position-box">
            <div class="inner-box"></div>
        </div>
    </section>
    <section>
        <h1>Fixed</h1>
    </section>
</body>

</html>
