<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顯示模式</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <h1>顯示模式</h1>
        <p>區塊元素(block)代表: h1~h6,div,section,header,p,br,td,table,li,ul,ol...</p>
        <p>行內文字元素(inline)代表: a, span, label</p>
        <p>行內區塊元素(inline-block)代表: input, img, button</p>
        <div class="display-box"></div>
        <a href="" class="display-box"></a>
    </section>
    <section>
        <h1>區塊元素(block)</h1>
        <div class="display-box"></div>
        <a href="" class="display-box"></a>
    </section>
    <section>
        <h1>行內文字元素(inline)</h1>
        <div class="display-box"></div>
        <a href="" class="display-box"></a>
    </section>
    <section>
        <h1>行內區塊元素(inline-block)</h1>
        <div class="display-box"></div>
        <a href="" class="display-box"></a>
    </section>
</body>

</html>
